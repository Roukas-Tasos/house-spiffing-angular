<div class="d-flex flex-column gap-2 text-warning">
  <app-category-navbar></app-category-navbar>
  <div class="text-wrap">
    <h3>Create a category</h3>
    <h4>Our categories do not fully represent your needs?</h4>
    <h4>No problem at all! Create your own!</h4>

    <form [formGroup]="form" class="d-flex flex-column gap-3">

      <mat-form-field [style.width.px]=200>
        <mat-label>Name:</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error>Name is required</mat-error>
      </mat-form-field>

      <mat-form-field [style.width.px]=600>
        <mat-label>Description:</mat-label>
        <input matInput type="text" formControlName="description">
        <mat-error>Description is required</mat-error>
      </mat-form-field>

      <div formArrayName="chores">
        @for(chore of chores.controls; let i = $index; track i){
        <div [formGroupName]="i" class="d-flex gap-3 align-items-center">
        <mat-form-field [style.width.px]=80>
          <mat-label>Id:</mat-label>
          <input matInput formControlName="id" type="text">
        </mat-form-field>
  
        <mat-form-field [style.width.px]=150>
          <mat-label>Name:</mat-label>
          <input matInput formControlName="name" type="text">
        </mat-form-field>
  
        <mat-form-field [style.width.px]=350>
          <mat-label>Description:</mat-label>
          <input matInput formControlName="description" type="text">
        </mat-form-field>
  
        <mat-form-field [style.width.px]=150>
          <mat-label>Due Date:</mat-label>
          <input matInput formControlName="dueDate" type="text">
        </mat-form-field>
        
        <mat-icon role="button" class="cursor-pointer" (click) = addChore()>add</mat-icon>
      <mat-icon role="button" class="cursor-pointer" (click)= removeChore(i)>delete</mat-icon>
      </div>
    }
    </div>

      <div class="d-flex gap-5">
        <button mat-raised-button color="warn" [disabled]="form.invalid" (click)="onSubmit(form.value)">
         Submit
        </button>
        <button mat-raised-button color="warn" (click)="form.reset()">Reset</button>
      </div>
    </form>
  </div>
</div>
