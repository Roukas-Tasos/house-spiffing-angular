<div class="d-flex flex-column gap-2 text-warning">
  <app-chore-navbar></app-chore-navbar>
  <div class="text-wrap">
    <h3>Create a chore</h3>
    <h4>Our chores do not fully represent your needs?</h4>
    <h4>No problem at all! Create your own!</h4>

    <form [formGroup]="form" class="d-flex flex-column gap-3">

      <mat-form-field [style.width.px]=200>
        <mat-label>Name:</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error>Name is required</mat-error>
      </mat-form-field>

      <mat-form-field [style.width.px]=600>
        <mat-label>Description:</mat-label>
        <input matInput type="text" formControlName="description">
        <mat-error>Description is required</mat-error>
      </mat-form-field>
  
        <mat-form-field [style.width.px]=150>
          <mat-label>Due Date:</mat-label>
          <input matInput formControlName="dueDate" type="text">
        </mat-form-field>

        <mat-form-field [style.width.px]=150>
          <mat-label>Category Id:</mat-label>
          <input matInput formControlName="categoryId" type="text">
        </mat-form-field>

      <div class="d-flex gap-5">
        <button mat-raised-button color="warn" [disabled]="form.invalid" (click)="onSubmit(form.value)">
         Submit
        </button>
        <button mat-raised-button color="warn" (click)="form.reset()">Reset</button>
      </div>
    </form>
  </div>
</div>
