<div class="d-flex flex-column gap-2 text-warning">
  <app-chore-navbar></app-chore-navbar>
  <div class="text-wrap">
    <h3>Update a Chore</h3>
  </div>

  <form [formGroup]="searchForm" (ngSubmit)="search()">
    <div class="d-flex gap-2">
      <input type="text" formControlName="search" placeholder="Enter Chore Name">
      <button mat-raised-button type="submit">Search</button>
    </div>
  </form>

  <form [formGroup]="form" class="d-flex flex-column gap-3">

    <mat-form-field [style.width.px]=250>
      <mat-label>Name:</mat-label>
      <input matInput type="text" formControlName="name">
      <mat-error>Name is required</mat-error>
    </mat-form-field>
    
    <mat-form-field [style.width.px]=500>
      <mat-label>Description:</mat-label>
      <input matInput type="text" formControlName="description">
      <mat-error>Description is required</mat-error>
    </mat-form-field>

    <mat-form-field [style.width.px]=150>
      <mat-label>Due Date:</mat-label>
      <input matInput type="text" formControlName="dueDate">
      <mat-error>Due date is required</mat-error>
    </mat-form-field>

    <div class="d-flex gap-5">
      <button mat-raised-button color="warn" [disabled]="form.invalid" (click)="onSubmit(form.value)">
       Submit
      </button>
      <button mat-raised-button color="warn" (click)="form.reset()">Reset</button>
    </div>
  </form>
</div>
