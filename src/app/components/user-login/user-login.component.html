<h3 class="text-warning">User Login</h3>

<form [formGroup]="form" class="d-flex flex-column gap-3 w-100 text-warning" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username" class="text-warning">Username:</label>
    <input type="text" id="username" class="form-control w-100" formControlName="username">
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" class="form-control" formControlName="password">
  </div>
  <button type="submit" class="btn btn-warning" [disabled]="!form.valid">
    Login
  </button>

  @if (invalidLogin) {
    <div class="alert alert-danger">
      <strong>Error:</strong> Invalid username or password
    </div>
  }
</form>
